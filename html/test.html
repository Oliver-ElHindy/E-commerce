<!--Login form starts-->
  <section class="container-fluid form-cont">
  <!--row justify-content-center is used for centering the login form-->
    <section class="row justify-content-center">
    <!--Making the form responsive-->
      <section class="col-12 col-sm-6 col-md-4">
        <form class="form-container">
        <!--Binding the label and input together-->
        <div class="form-group">
          <h4 class="text-center font-weight-bold"> Sign up </h4>
            <div class="row">
              <div class="col">
                
                <input type="text" class="form-control in1" placeholder="First name" name="Fname" required>
              </div>
              <div class="col">
                <input type="text" class="form-control in1" placeholder="Last name" name="Lname" required>
              </div>
            </div>
            
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control in1" placeholder="Username" name="Uname" required>
                </div>
                <div class="col">
                  <input type="password" class="form-control in1" placeholder="Password" name="password" required>
                </div>
              </div>
    
              <div class="row">
                <div class="col">
                  <input type="email" class="form-control in1" placeholder="Email" required>
                </div>
                <div class="col">
                  <input type="number" class="form-control in1" placeholder="Phone Number" required>
                </div>
              </div>
    
              <div class="row">
                <div class="col">
                <select class="form-select" aria-label="Default select example" required>
                    <option disabled selected>select Card Type</option>
                    <option value="MC">MasterCard</option>
                    <option value="Visa">Visa</option>
                    <option value="AE" >American Express</option>
                  </select>
                </div>
                <div class="row" style="margin-left: 3px; width: 99%;">
                
                  <input type="number" class="form-control in1" placeholder="Credit Card Number" name="Cardnbr" required>
                </div>
              </div>
              <button type="Sign in" class="btn btn-primary btn-block">Sign in</button>
              <div class="form-footer">
                <p> Already have an account? <a href="/html/Sign-in.html">Log in</a></p>
              </div>
        </div>
